<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrat</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-8">
          <h2 id="h2-font" class="text-primary text-center">CatPhotoApp</h2>
        </div>
        <div class="col-xs-4">
          <a href="#"
            ><img
              class="img-responsive thick-green-border"
              src="https://bit.ly/fcc-relaxing-cat"
              alt="A cute orange cat lying on its back."
          /></a>
        </div>
      </div>
      <img
        src="https://bit.ly/fcc-running-cats"
        class="img-responsive"
        alt="Three kittens running towards the camera."
      />
      <div class="row">
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block"><i class="fas fa-thumbs-up"></i> Like</button>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-info btn-block"><i class="fas fa-info-circle"></i> Info</button>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-danger btn-block"><i class="fas fa-trash"></i> Delete</button>
        </div>
      </div>
      <p>Things cats love: <span class="text-danger">love</span></p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <div class="row">
          <div class="col-xs-6">
            <label><input type="radio" name="indoor-outdoor" /> Indoor</label>
          </div>
          <div class="col-xs-6">
            <label><input type="radio" name="indoor-outdoor" /> Outdoor</label>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality" /> Loving</label>
          </div>
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality" /> Lazy</label>
          </div>
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality" /> Crazy</label>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-7">
            <input type="text" class="form-control" placeholder="cat photo URL" required />
          </div>
          <div class="col-xs-5">
            <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container-fluid">
      <h3 class="text-primary text-center">jQuery Playground</h3>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="well" id="left-well">
          <button class="btn btn-default target"></button>
          <button class="btn btn-default target"></button>
          <button class="btn btn-default target"></button>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="well" id="right-well">
          <button class="btn btn-default target"></button>
          <button class="btn btn-default target"></button>
          <button class="btn btn-default target"></button>
        </div>
      </div>
    </div>
  </body>
</html>
